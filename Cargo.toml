[package]
name = "fem_dos"
version = "0.1.0"
edition = "2018"

[dependencies]
bootloader = { version = "0.9", features = ["map_physical_memory"]}
volatile = "0.2.6"
uart_16550 = "0.2.0"
x86_64 = "0.14.2"
spin = "0.5.2"
pic8259 = "0.10.1"
pc-keyboard = "0.7.0"

[profile.release]
panic = "abort"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[package.metadata.bootimage]
test-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04"]
